name: Linux Clang Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      VCPKG_BINARY_SOURCES: clear;files,${{ github.workspace }}/vcpkg_cache,readwrite

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Common Setup
        uses: ./.github/actions/linux-setup
        with:
          buildfolder: out/build/Clang/Release
          compiler: clang

      - name: Configure CMake without coverage
        run: cmake --preset linux-clang-release

      - name: Clean vcpkg build files
        run: |
          echo "Disk usage before cleanup:"
          df -h
          # Clean vcpkg buildtrees (temporary build artifacts)
          rm -rf ${{ github.workspace }}/vcpkg/buildtrees 2>/dev/null || true
          # Clean vcpkg downloads (source archives)
          rm -rf ${{ github.workspace }}/vcpkg/downloads 2>/dev/null || true
          # Clean vcpkg packages (intermediate package artifacts)
          rm -rf ${{ github.workspace }}/vcpkg/packages 2>/dev/null || true
          echo "Disk usage after cleanup:"
          df -h

      - name: Build
        run: cmake --build --preset linux-clang-release

      - name: Install
        run: cmake --build --preset linux-clang-release --target install

      - name: Package with cpack
        run: |
          pushd out/build/Clang/Release
          cpack -G TGZ
          popd
        shell: bash

      - name: Find CPack Artifact
        run: |
          ARTIFACT_PATH=$(ls out/build/Clang/Release/*.tar.gz)
          echo "ARTIFACT_PATH=$ARTIFACT_PATH" >> $GITHUB_ENV
        shell: bash

      - name: Upload CPack Artifact
        uses: actions/upload-artifact@v4
        with:
          name: cpack-artifact
          path: ${{ env.ARTIFACT_PATH }}

      - name: Save vcpkg cache
        if: always()
        uses: actions/cache/save@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: ${{ github.workspace }}/vcpkg_cache
          key: vcpkg-linux-clang-${{ hashFiles('vcpkg.json') }}-${{ github.run_id }}